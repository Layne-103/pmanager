name: Pre-commit Auto-Update

on:
  schedule:
    # Run every Monday at 8:00 AM UTC
    - cron: '0 8 * * 1'
  workflow_dispatch: # Allow manual trigger

jobs:
  auto-update:
    name: Auto-update pre-commit hooks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install pre-commit
        run: pip install pre-commit

      - name: Run pre-commit autoupdate
        run: pre-commit autoupdate

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: pre-commit-autoupdate
          title: 'chore: update pre-commit hooks'
          commit-message: 'chore: update pre-commit hooks'
          body: |
            ## Summary
            Automated pre-commit hook updates

            ## Changes
            - Updated pre-commit hook versions to latest releases

            ## Testing
            - [ ] Pre-commit hooks tested locally
            - [ ] All CI checks pass

            ---
            This PR was automatically created by the pre-commit auto-update workflow.
          labels: dependencies, automated
          delete-branch: true
